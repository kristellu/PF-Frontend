<div class="container-fluid bg-dark">
  <div class="container text-center text-white pt-4">
    <h1>What people say?</h1>
  </div>
  <div id="myTestimonials" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myTestimonials" attr.data-slide-to="{{ testimonio.id }}" [class.active]='testimonio.id == 0' *ngFor="let testimonio of testimonios"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item" [class.active]='testimonio.id == 0' *ngFor="let testimonio of testimonios">
        <div class="container">
          <div class="carousel-caption">
            <h2>{{ testimonio.mesg }}</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Impedit delectus omnis sequi pariatur</p>
            <img class="rounded" src="{{ testimonio.img }}" alt="author" height='100' width='100'>
            <p class="pt-2 mb-0">{{ testimonio.author }}</p>
            <small>{{ testimonio.authorInfo }}</small>
          </div>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#myTestimonials" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#myTestimonials" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
