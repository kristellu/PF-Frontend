  <div class="text-center py-5 my-5" *ngIf="!studio">
    <div class="spinner-border text-primary" style="width: 6rem; height: 6rem; font-size: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <div class="card mb-3" *ngIf="studio">
    <div class="card-header">
      <button class="btn btn-outline-secondary" (click)="goBack()">
        <span class="icon">
          <i class="fas fa-angle-left"></i>
          <!-- <i class="fas fa-arrow-left"></i> -->
        </span>
      </button>
    </div>
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ studio.name }}</h2>
          <!-- <h4 class="card-subtitle text-muted">{{ studio.type }}</h4> -->
          <span *ngFor="let tag of studio.tags; let f = first"
            class="badge badge-pill badge-info"
            [class.ml-1]="!f">
            {{ tag }}
          </span>
          <p class="card-text mt-2">Address: {{ studio.address }}, {{ studio.city }}</p>
          <p class="card-text">Phone: {{ studio.phone }}</p>
          <p class="card-text">{{ studio.description }}</p>
          <a [href]="studio.link" class="btn btn-primary">Official page</a>
        </div>
      </div>
      <div class="col-md-4">
        <img [src]="studio.image_url" class="card-img" [alt]="studio.name" width="100%" height="auto">
      </div>
    </div>
    <app-videogames [games]="studio.games"></app-videogames>
  </div>
</main>
<app-footer></app-footer>
