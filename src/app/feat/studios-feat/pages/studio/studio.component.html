  <div class="card mb-3">
    <div class="card-header">
      <button class="btn btn-outline-secondary" (click)="goBack()">
        <span class="icon">
          <i class="fas fa-angle-left"></i>
          <!-- <i class="fas fa-arrow-left"></i> -->
        </span>
      </button>
    </div>
    <div class="row no-gutters">
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">{{ studio.name }}</h2>
          <h4 class="card-subtitle text-muted">{{ studio.type }}</h4>
          <span *ngFor="let tag of studio.tags; let i = index"
            class="badge badge-pill badge-info"
            [class.ml-1]="i !== 0">
            {{ tag }}
          </span>
          <p class="card-text mt-2">{{ studio.city }}</p>
          <p class="card-text">{{ studio.description }}</p>
        </div>
      </div>
      <div class="col-md-4">
        <img src="{{ studio.img }}" class="card-img" alt="{{ studio.name }}" width="100%" height="auto">
      </div>
    </div>
    <app-videogames [games]="studio.games"></app-videogames>
  </div>
