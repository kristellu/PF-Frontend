<section class="mt-3 mb-2 mb-sm-0">
  <div class="container py-xl-5 py-lg-3 py-4">
    <h3 class="mb-sm-5 mb-4 text-dark text-center font-weight-bold">Videogames</h3>
    <div class="row mt-3" *ngIf="games && games.length else empty">
      <div class="col-md-4" *ngFor="let game of games">
        <div class="box">
          <!-- <img [src]="game.image_url" class="img-fluid rounded-lg"> -->
          <img src="https://source.unsplash.com/600x600/?videogame" class="img-fluid rounded-lg">
          <div class="box-content">
            <h3 class="title">{{ game.name }}</h3>
            <span class="post">{{ game.description }}</span>
            <span class="tags">
              <span *ngFor="let tag of game.tags; let f = first"
                class="tag badge badge-pill badge-info"
                [class.ml-1]="!f">
                {{ tag }}
              </span>
            </span>
            <ul class="social">
              <li><a [href]="game.link"><span><i class="fas fa-link"></i></span></a></li>
              <li><a [href]="game.video"><span><i class="fab fa-youtube"></i></span></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <ng-template #empty>
      <p>There are no members to show.</p>
    </ng-template>
  </div>
