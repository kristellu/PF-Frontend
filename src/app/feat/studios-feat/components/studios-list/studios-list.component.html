<div class="container py-4">
  <div class="row" *ngIf="selectedStudios && selectedStudios.length else empty">
    <div class="col-lg-4 col-md-6" *ngFor="let studio of selectedStudios" >
      <div class="card mb-4 shadow-sm">
        <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
          <title>Placeholder</title>
          <rect width="100%" height="100%" fill="#55595c"/>
          <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ studio.name }}</text>
        </svg> -->
        <img class="bd-placeholder-img card-img-top" [src]="studio.image_url" [alt]="studio.name" width="100%" height="250">
        <div class="card-body">
          <h5 class="card-title">{{ studio.name }}</h5>
          <!-- <h6 class="card-subtitle text-muted">{{ studio.type }}</h6> -->
          <span *ngFor="let tag of studio.tags; let f = first"
            class="badge badge-pill badge-info"
            [class.ml-1]="!f">
            {{ tag }}
          </span>
          <p class="card-text mt-2">{{ studio.description }}</p>
          <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
              <a class="btn btn-sm btn-outline-primary" [routerLink]="['/studios/info', studio.id]">View</a>
              <button type="button" class="btn btn-sm btn-outline-primary">Discard</button>
            </div>
            <small class="text-muted">{{ studio.city }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <p>There are no projects available for display.</p>
  </ng-template>
  <pagination [totalItems]="resources.length" (pageChanged)="pageChanged($event)"
    [itemsPerPage]="itemsPerPage" [maxSize]="5" *ngIf="selectedStudios && selectedStudios.length">
  </pagination>
</div>
