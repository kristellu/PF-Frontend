<app-nav-bar [fixed]="fixed"></app-nav-bar>
<main class="full-page">
  <div class="text-center py-5 my-5" *ngIf="!components else comps">
    <div class="spinner-border text-primary" style="width: 6rem; height: 6rem; font-size: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <!-- <div class="spinner-grow text-primary" style="width: 6rem; height: 6rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div> -->
  </div>
  <ng-template appItemHost #comps>

  </ng-template>
  <div class="container h-100 pt-5" *ngIf="components && !components.length">
    <div class="row align-items-center text-center">
      <div class="col-md-3">
        <span style="font-size: 10rem;"><i class="far fa-frown"></i></span>
      </div>
      <div class="col-md-9 align-self-center">
        <h2 class="font-weight-bold">Page without information</h2>
        <h3>The page you are trying to access has no information to display.</h3>
      </div>
    </div>
  </div>

</main>
<app-footer></app-footer>
