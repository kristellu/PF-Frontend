<app-nav-bar [fixed]="true"></app-nav-bar>
<app-page-title [title]="title"></app-page-title>
<section class="contact-section py-sm-3 py-2 mb-5 full-page" id="contact">
  <div class="container">
    <div class="row">
        <div class="col-lg-7">
          <h5 class="cont-form">Formulario de contacto</h5>
          <div class="contact-form">
            <form action="#" method="post" class="register">
              <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" type="text" placeholder="Nombre" name="email" required="">
              </div>
              <div class="form-group">
                <label>Celular</label>
                <input class="form-control" type="text" placeholder="Celular" name="phone" required="">
              </div>
              <div class="form-group">
                <label>Email</label>
                <input class="form-control" type="email" placeholder="ejemplo@email.com" name="email" required="">
              </div>
              <div class="form-group">
                <label>Mensaje</label>
                <textarea placeholder="Mensaje" class="form-control"></textarea>
              </div>
              <div class="form-group mb-0">
                <button type="submit" class="btn btn-primary btn-block bg-theme text-white w-100 font-weight-bold text-uppercase">Enviar</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-lg-5 text-center">
          <h5 class="cont-form">Información de contacto</h5>
          <div class="row flex-column">
            <div class="contact">
              <div class="icon mb-3"><i class="fas fa-building"></i> Dirección</div>
              <address>{{ contact.address }}<br>{{ contact.city }}<br> Colombia.</address>
            </div>
            <div class="contact my-4">
              <div class="icon mb-3"><i class="fas fa-phone"></i> Teléfono</div>
              <div class="d-flex flex-column">
                <p>{{ contact.phone1 }}</p>
                <p>{{ contact.phone2 }}</p>
              </div>
            </div>
            <div class="contact">
              <div class="icon mb-3"><i class="far fa-envelope"></i> Email</div>
              <div class="d-flex flex-column">
                <a href="mailto:{{contact.email1}}" class="d-block">{{contact.email1}}</a>
                <a href="mailto:{{contact.email2}}" class="my-2 d-block">{{contact.email2}}</a>
              </div>
            </div>
          </div>
        </div>
    </div>
    <div class="mx-auto text-center mt-lg-0 mt-4">
      <iframe class="mt-lg-4 contact-form"
          [src]="contact.embedMap | safe"
          allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
    </div>
  </div>
</section>
<app-footer></app-footer>
