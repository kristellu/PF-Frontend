<app-nav-bar [fixed]="true"></app-nav-bar>
<app-page-title title="FAQ"></app-page-title>

<main class="container py-4 full-page">
  <div class="row" *ngIf="resources && resources.length else empty">
   
    <!-- Card categories -->
    <div class="col-lg-4" *ngFor="let faqitem of resources">
          <div class="nav nav-pills faq-nav" id="faq-tabs" role="tablist" aria-orientation="vertical">
              <a [href]="faqitem.id" class="nav-link active" data-toggle="pill" role="tab" aria-controls={{ faqitem.id }} aria-selected="true">
                  <i class="mdi mdi-help-circle"></i> {{ faqitem.category }}
              </a>
          </div>
    </div>
    <!-- Tabs -->
      <div class="col-lg-8" *ngFor="let faqitem of resources">
          <div class="tab-content" id="faq-tab-content">
              <div class="tab-pane show active" id={{ faqitem.id }} role="tabpanel" aria-labelledby="tab1">
                  <div class="accordion" id="accordion-tab-i">
                      <div class="card">
                          <div class="card-header" id="accordion-tab-1-heading-1">
                              <h5>
                                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#accordion-tab-1-content-1" 
                                  aria-expanded="false" aria-controls="accordion-tab-1-content-1">
                                  {{ faqitem.question }}</button>
                              </h5>
                          </div>
                          <div class="collapse show" id="accordion-tab-1-content-1" aria-labelledby="accordion-tab-1-heading-1" data-parent="#accordion-tab-1">
                              <div class="card-body">
                                  <p>{{ faqitem.answer }}</p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <ng-template #empty>
    <p>There is no faq's to show.</p>
  </ng-template>
</main>
<app-footer></app-footer>
