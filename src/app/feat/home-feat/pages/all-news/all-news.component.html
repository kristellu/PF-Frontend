<app-nav-bar [fixed]="true"></app-nav-bar>
<app-page-title title="News"></app-page-title>

 <main class="full-page">

  <app-search></app-search>
  <div class="container pb-4">
    <div class="row package-grids" *ngIf="news && news.length else empty">
      <div class="col-md-4 new-w3" *ngFor="let newitem of selectedNews">
        <div class="news-top">
          <a [href]="newitem.link">
            <img [src]="newitem.image_url" [alt]="newitem.title" class="img-fluid">
          </a>
        </div>
        <div class="news-bottom p-4 bg-white">
          <h4 class="text-dark mb-3">{{ newitem.title }}</h4>
          <h3 class="my-3">{{ newitem.date }}</h3>
          <a [href]="newitem.link">
            <i class="far fa-newspaper mr-2"></i>{{ newitem.description}}
          </a>
        </div>
      </div>
    </div>
  </div>
  <ng-template #empty>
    <p style="text-align: center;">There are no news to show.</p>
  </ng-template>
  <app-spinner [loading]="!news && !error"></app-spinner>

  <div class="container pb-4" *ngIf="news && news.length">
    <div class="row justify-content-center">
      <button mat-raised-button color="primary" (click)="loadMore()" class="mt-sm-5 my-4" [disabled]="counter >= news.length">Read More</button>
    </div>
  </div>

</main>

<app-footer></app-footer>
