<div class="container-fluid bg-overlay"
  [ngStyle]="{ 'background-image': 'linear-gradient(rgba(0,0,0,.8), rgba(0,0,0,.8)), url(' + data.img + ')'}">
	<div class="row justify-content-center text-center">
    <h1 class="font-weight-bold">{{ data.title }}</h1>
  </div>
  <div class="row justify-content-center text-center pt-3">
    <h4>{{ data.text }}</h4>
  </div>
  <div class="row justify-content-center pt-3" *ngIf="data.link">
    <a class="btn btn-primary btn-lg">Get Started</a>
  </div>
</div>
