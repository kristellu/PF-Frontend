<div id="myVideogames" class="album py-5 bg-light">
  <div class="container pb-3">
    <h2>Video games</h2>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6"
          *ngFor="let game of games | slice: (selectedPage) * pageSize : (selectedPage) * pageSize + pageSize">
        <div class="card mb-4 shadow-sm">
          <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            <title>Placeholder</title>
            <rect width="100%" height="100%" fill="#55595c"/>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{game.name}}</text>
          </svg> -->
          <img class="bd-placeholder-img card-img-top" src="{{ game.img }}" alt="Game" width="100%" height="250">
          <div class="card-body">
            <h5 class="card-title">{{ game.name }}</h5>
            <h6 class="card-subtitle text-muted">{{ game.studio }}</h6>
            <span *ngFor="let tag of game.tags; let i = index"
              class="badge badge-pill badge-info"
              [class.ml-1]="i !== 0">
              {{ tag }}
            </span>
            <p class="card-text mt-2">{{ game.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Discard</button>
              </div>
              <small class="text-muted">{{ game.type }}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav aria-label="Page navigation games">
    <ul class="pagination justify-content-center">
      <li class="page-item"
          [class.disabled]="selectedPage == 0">
        <a class="page-link" pageScroll [pageScrollDuration]='0' href="#myVideogames" (click)="previous()" tabindex="-1"
          [attr.aria-disabled]="selectedPage == 0 ? 'true' : null">Previous</a>
      </li>
      <li class="page-item" *ngFor='let p of array(pags)'
          [class.active]='p == selectedPage'
          [attr.aria-current]="p == selectedPage ? 'page' : null">
        <a class="page-link" pageScroll [pageScrollDuration]='0' href="#myVideogames" (click)="to(p)" *ngIf='p != selectedPage'>{{ p+1 }}</a>
        <span class="page-link" *ngIf='p == selectedPage'>
          {{ p+1 }}
          <span class="sr-only">(current)</span>
        </span>
      </li>
      <li class="page-item"
          [class.disabled]="selectedPage == pags-1">
        <a class="page-link" pageScroll [pageScrollDuration]='0' href="#myVideogames" (click)="next()"
            [attr.aria-disabled]="selectedPage == pags-1 ? 'true' : null">
          Next
        </a>
      </li>
    </ul>
  </nav>
</div>
