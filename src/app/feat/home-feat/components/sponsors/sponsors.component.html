<div class="my-4 py-4">
  <h2 class="mb-md-4 text-center">Sponsors</h2>
  <section class="partners pt-3">
    <div class="container">
      <div class="row partner-grids text-center justify-content-around">
        <div class="col-6 col-sm-4 col-md-2 sponsor mb-4" *ngFor="let sponsor of resources">
          <a target="_blank" [href]="sponsor.link" class="">
            <img src="https://source.unsplash.com/800x800/?brand" [alt]="sponsor.name" width="100%" height="auto">
            <!-- <img class="sponsor" [src]="sponsor.image_url" [alt]="sponsor.name" width="100%" height="auto"> -->
          </a>
        </div>
        <!-- <div class="imgResponsiva" *ngFor="let sponsor of resources" >
            <a target="_blank" [href]="sponsor.link">
              <img [src]="sponsor.image_url">
            </a>
          </div> -->
        </div>
    </div>
  </section>
  <!-- <p>{{resources | json}}</p> -->
</div>
