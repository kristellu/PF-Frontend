  <form [formGroup]="getForm" (ngSubmit)="search()">
    <div class="form-row">
      <div class="form-group col">
        <!-- <label for="search">Search</label> -->
        <input type="text" class="form-control" id="search" placeholder="Search" formControlName="search">
      </div>
      <div class="form-group col-md-3">
        <!-- <label class="mr-2" for="order">Order</label> -->
        <select class="custom-select mr-sm-2" id="order" formControlName="newest">
          <!-- <option selected>Order</option> -->
          <option value="true">Ascendant</option>
          <option value="false">Descendant</option>
        </select>
      </div>
      <div class="form-group col-md-3" *ngIf="haveTags">
        <!-- <label class="mr-2" for="preference">Preference</label> -->
        <select class="custom-select mr-sm-2" id="preference" formControlName="filter">
          <option selected>Tags</option>
          <option *ngFor="let tag of tags" value="tag">{{ tag }}</option>
        </select>
      </div>
      <div class="col-md-auto">
        <button class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
</section>
